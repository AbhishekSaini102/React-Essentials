<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="game-info">
      <div class="left-info">
        <div class="turn" id="turn">Player 1's turn (X)</div>
        <div class="timer">Time elapsed: <span id="timer">0</span> seconds</div>
      </div>
      <div class="right-info">
        <div class="scoreboard">
          <div>Player 1 (X): <span id="player1Score">0</span></div>
          <div>AI (O): <span id="aiScore">0</span></div>
        </div>
        <div class="difficulty">
          <label for="difficulty">Difficulty: </label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </div>
    </div>

    <button class="button" onclick="resetGame()">Reset Game</button>
  </div>

  <div id="celebration" class="celebration"></div>
  <!-- <script src="script.js"></script> -->
  <!-- <script src="textScript.js"></script> -->
  <script src="newScript.js"></script>
</body>

</html>
